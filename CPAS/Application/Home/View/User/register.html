<extend name="Public:base" />
<block name="title"><title>用户注册</title></block>
<block name="main">
    <div>
        <form>
            <div class="form-group">
                <label for="txtUsername">用户名</label>
                <input type="text" class="form-control" id="txtUsername" placeholder="用户名/Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="txtPasswordSecond">密码重复</label>
                <input type="password" class="form-control" id="txtPasswordSecond" placeholder="密码重复">
            </div>
            <div class="form-group">
                <label for="txtMail">邮箱</label>
                <input type="email" class="form-control" id="txtMail" placeholder="邮箱">
            </div>
            <div class="subWarning"></div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</block>
