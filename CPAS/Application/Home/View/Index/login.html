<!-- 登陆 Modal 模态框 -->
<div class="modal fade bs-example-modal-sm" id="login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title" id="login_ModalLabel">登陆</h5>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form method="post" role="form" id="form_login">

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>

                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Username" autocomplete="off"/>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </div>

                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password" autocomplete="off"/>
                            </div>

                        </div>
                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i><strong class="glyphicon glyphicon-picture"></strong></i>
                                </div>
                                <input type="text" class="form-control" name="code" id="code_input" placeholder="Code"
                                       autocomplete="off" style="height: 40px;"/>
										<span class="input-group-addon">
											<img src="__APP__/Index/code" id="code_img" alt="点击验证码刷新" title="点击验证码刷新">
										</span>
                            </div>

                        </div>
                    </form>
                    <!-- 状态提示栏 -->
                    <p id="login_alert" role="alert">
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary_1" data-loading-text="Loading..." id="login_button">
                        登陆
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
