<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <block name="title"><title>标题</title></block>
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/caps.base.css">
    <script type="text/javascript" src="__JS__/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
    <script type="text/javascript" src="__JS__/caps.base.js"></script>
    <script type="text/javascript">
        var APP="__APP__";
    </script>
</head>
<body>
<block name="header">
   <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="container">
             <div class="navbar-header">
               <a href="#" class="navbar-brand hidden-sm">CAPS</a>
             </div>
             <div class="navbar-collapse collapse" role="navigation">
               <ul class="nav navbar-nav">
                   <li><a href="/Video/Index">视频</a></li>
              	 <li><a href="/Resource/Index">资源</a></li>
             	  <li><a href="/Tool/Index">工具</a></li>
            	  <li><a href="/Forum/Index">论坛</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right hidden-sm">
                 <li>
                  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">登陆</button>
                 </li>
              	 <li><a href="/User/Register">注册</a></li>
               </ul>
             </div>
             <!-- 登陆 Modal 模态框 -->
          <div class="modal fade bs-example-modal-sm" id="login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title" id="login_ModalLabel">登陆</h5>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form method="post" role="form" id="form_login">

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>

                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Username" autocomplete="off"/>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </div>

                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password" autocomplete="off"/>
                            </div>

                        </div>
                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i><strong class="glyphicon glyphicon-picture"></strong></i>
                                </div>
                                <input type="text" class="form-control" name="code" id="code_input" placeholder="Code"
                                       autocomplete="off" style="height: 40px;"/>
                    <span class="input-group-addon" style="padding: 0px">
                      <img src="__APP__/Home/Public/code" id="code_img" alt="点击验证码刷新" title="点击验证码刷新">
                    </span>
                            </div>

                        </div>
                    </form>
                    <!-- 状态提示栏 -->
                    <p id="login_alert" role="alert">
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary_1" data-loading-text="Loading..." id="login_button">
                        登陆
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
       </div>
   </div>
</block>
<div class="container" style="margin-top:200px;">
      <block name="main">主内容</block>
</div>	
   <footer class="footer">
   	  <div class="container">
   	  	<block name="footer">底部</block>  
   	  </div>
   </footer> 
</body>
</html>
